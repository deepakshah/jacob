<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="lib/salesforce/styles/salesforce-lightning-design-system-ltng.css" />
    <link rel="stylesheet" type="text/css" href="lib/salesforce/styles/salesforce-lightning-design-system-scoped.css" />
    <link rel="stylesheet" type="text/css" href="lib/salesforce/styles/salesforce-lightning-design-system-vf.css" />
    <link rel="stylesheet" type="text/css" href="lib/salesforce/styles/salesforce-lightning-design-system.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Jacob</title>
  </head>
  <body>
    <div class="app">
      <div class="slds-page-header hello">
        <div class="slds-card__header slds-grid">
          <span class="slds-avatar slds-avatar--medium">
            <img src="icon.png"  />
          </span>
          <h1 class="slds-text-heading--large">&nbsp;Jacob says hello!</h1>
        </div>
      </div>
      <div class="slds-page-header user" role="banner">
        <div class="slds-card__header slds-grid">
          <div class="slds-media slds-media--center slds-has-flexi-truncate">
            <div class="slds-avatar slds-avatar--circle slds-avatar--medium">
              <img src="https://pbs.twimg.com/profile_images/378800000488747839/f935b923cb89787bea02064f1a90b004.jpeg"  />
            </div>
            <div class="slds-media__body">
              <h2 class="slds-text-heading--small slds-truncate">&nbsp;&nbsp;{Name}</h2>
            </div>
          </div>
          <div class="slds-no-flex">
            <div class="slds-button-group">
              <button class="slds-button slds-button--icon-border-filled">
                <svg aria-hidden="true" class="slds-button__icon">
                  <use xlink:href="lib/salesforce/icons/utility-sprite/svg/symbols.svg#settings"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="slds-page-header kids">
        <div class="kid">
          <span class="kid-avatar slds-avatar slds-avatar--circle slds-avatar--medium">
            <img src="http://parfiveindoorgolf.com/wp-content/uploads/2015/06/awana-happy-kid.png"  />
          </span>
          <br/>
          <span class="kid-name">{Name}</span>
        </div>
        <div class="kid" data-status="selected">
          <span class="kid-avatar slds-avatar slds-avatar--circle slds-avatar--medium">
            <img src="http://parfiveindoorgolf.com/wp-content/uploads/2015/06/awana-happy-kid.png"  />
          </span>
          <br/>
          <span class="kid-name">{Name}</span>
        </div>
        <div class="kid">
          <span class="kid-avatar slds-avatar slds-avatar--circle slds-avatar--medium">
            <img src="http://parfiveindoorgolf.com/wp-content/uploads/2015/06/awana-happy-kid.png"  />
          </span>
          <br/>
          <span class="kid-name">{Name}</span>
        </div>
      </div>
      <div class="slds-page-header list">
        <button class="slds-button slds-button--neutral">{Task}
          <svg aria-hidden="true" class="slds-button__icon slds-button__icon--right slds-button__icon--medium">
            <use xlink:href="lib/salesforce/icons/utility-sprite/svg/symbols.svg#down"></use>
          </svg>
        </button>
      </div>
      <div class="action">
        <span class="slds-icon__container slds-icon__container--circle slds-icon-action-close">
          <svg aria-hidden="true" class="slds-icon slds-icon--large">
            <use xlink:href="lib/salesforce/icons/action-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Description Icon</span>
        </span>
        <span class="slds-icon__container slds-icon__container--circle slds-icon-action-approval">
          <svg aria-hidden="true" class="slds-icon slds-icon--large">
            <use xlink:href="lib/salesforce/icons/action-sprite/svg/symbols.svg#approval"></use>
          </svg>
          <span class="slds-assistive-text">Description Icon</span>
        </span>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.init();
    </script>
  </body>
</html>
